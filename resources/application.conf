crawlsystem {
  akka {
    actor {
      provider = "akka.remote.RemoteActorRefProvider"
      deployment {
        /mainActor {
          remote = "akka.tcp://mainsystem@127.0.0.1:1337"
        }
      }
      warn-about-java-serializer-usage = false
    }
    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "127.0.0.1"
        port = 1339
      }
    }
  }
}

mainsystem {
  akka {
    actor {
      provider = "akka.remote.RemoteActorRefProvider"
      deployment {
        /crawlerMaster {
          remote = "akka.tcp://crawlsystem@127.0.0.1:1337"
        }
      }
      warn-about-java-serializer-usage = false
    }
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 7331
    }
  }
}